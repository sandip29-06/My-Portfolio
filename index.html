<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="#" class="logo">Sandip</a>

        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-right">
            <a href="#" class="nav-btn">Hire Me!</a>
            <i class="fa-solid fa-bars" id="menu-icon"></i>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h6>Hello,<span>my name is</span></h6>
            <h1><span>Sandip</span>Thapa</h1>    
            <h4>i am <span class="input"></span></h4>
            <p>From Bagbazar,Kathmandu.I have rich experience in<br> web development, also i am good at wordpress.<br> I love to talk with you about our unique.</p>
            <div class="hero-icon">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>    
        
            <div class="hero-btn">
                <a href="#" class="btn">Download CV</a>
                <a href="#" class="btn2">My skills</a>
            </div>
        </div>
        
        <div class="hero-img">
            <img src="/image.png" alt="picture">
        </div>
    </section>

    <div class="scroll">
        <a href="#"><i class="fa-solid fa-scroll"></i>Scroll Bottom</a>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="text/javascript">
        var typed = new Typed(".input", {
            strings:["Web Developer.","Frontend Developer.","Graphic Designer.","Broadcast Engineer."],
            typeSpeed : 80,
            backSpeed : 70,
            loop : true
        });

        let menu = document.querySelector('#menu-icon');
        let navlist = document.querySelector('.navlist');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navlist.classList.toggle('open')
        }
    </script>
</body>
</html>
